<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main UI</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <p id="nameMail">DISCORDIA</p>

    <div class="pantalla">

        <div class="leftSide">

            <div class="buttons">
                <div class="newMsg">
                    <button class="newMsgBtn" onclick="showSB()">+ Send new message</button>
                </div>

                <div class="menu">
                    <button class="tab">Messages</button>
                    <button class="tab">Friends</button>
                </div>
            </div>

            <div class="contacts">

                <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="person">

                    <button type="submit" class="person2">
                        <div class="profPict"></div>
                        <div class="friendName">The senate</div>
                    </button>

                </form>




            </div>


            <div class="userPerSpa">
                <div class="photo">
                    <div class="profPict"></div>
                </div>

                <div class="data">
                    <div class="usrName">Anakin</div>

                    <form action="#" class="addFri">
                        Add friend
                    </form>

                    <form action="#" class="newGro">
                        New group
                    </form>

                    <div class="opt" onclick="window.location.href='profile.html';">
                        Profile
                    </div>

                </div>


            </div>

        </div>



        <div class="chat">
            <div class="imgcontainer">

                <img src="dani.jpg" alt="Hello there" class="profPict">
            </div>



            <div class="container">
                <label for="name"><b>Name</b></label>
                <p>Frank</p>

                <label for="name"><b>Surname</b></label>
                <p>The senate</p>

                <label for="gender"><b>Gender</b></label>
                <p>Building</p>

                <label for="gender"><b>Description</b></label>
                <p>I am the senate</p>

            </div>

        </div>

    </div>
</body>

</html>

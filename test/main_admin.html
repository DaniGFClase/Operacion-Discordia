<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main+friend UI</title>
    <link rel="stylesheet" href="main_admin.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="social+addF.css">


</head>

<body>
    <p id="nameMail">DISCORDIA</p>

    <div class="pantalla">

        <div class="leftSide">

            <div class="buttons">
                <div class="newMsg">
                    <button class="newMsgBtn" onclick="showSB()">+ Send new message</button>
                </div>

                <div class="menu">
                    <button class="tab">Messages</button>
                    <button class="tab">Friends</button>
                </div>
            </div>

            <div class="contacts">

                <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="person">

                    <div type="submit" class="person2">
                        <div class="profPict"></div>
                        <div class="rest">
                            <div class="friendName">The senate</div>
                            <div class="acDecBut">
                                <button type="submit" class="ac">Y</button>
                                <button type="submit" class="dec">N</button>
                            </div>
                        </div>
                    </div>

                </form>




            </div>


            <div class="userPerSpa">
                <div class="photo">
                    <div class="profPict"></div>
                </div>

                <div class="data">
                    <div class="usrName">Anakin</div>

                    <form action="#" class="addFri">
                        Add friend
                    </form>

                    <form action="#" class="newGro">
                        New group
                    </form>

                    <form class="opt" onclick="window.location.href='profile.html';">
                        Profile
                    </form>

                </div>


            </div>

        </div>

        <!-- Hasta aqui-->

        <div class="chat" id="chat1">

            <form action="#" method="POST" id="searchB">
                <div class="searchBar">
                    <label for="user"><b>Search for someone</b></label>
                    <input type="text" placeholder="Enter Username" name="user" value="">
                    <textarea name="text"></textarea>

                    <button type="submit">Send</button>
                </div>

            </form>

        </div>

    </div>
</body>





</html>
